<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js" integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div>
        <label for="">Name</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="">Price</label>
        <input type="text" id="unitPrice">
    </div>
    <div>
        <label for="">Stock</label>
        <input type="text" id="unitsInStock">
    </div>
    <div>
        <button onclick="post()">Add</button>
    </div>
</body>
<script>
    function post(){

        var name = document.getElementById("name").value;
        var unitPrice = document.getElementById("unitPrice").value;
        var unitsInStock = document.getElementById("unitsInStock").value;

        var newProducts = {
            name,
            unitPrice,
            unitsInStock
        }

        if(unitPrice === "0" || unitsInStock === "0"){
            console.log("Unit Price and Unit Stock cannot be 0")
            return;
        }
        if(isNaN(unitPrice) && isNaN(unitsInStock)){
            console.log("Unit Price and Unit Stock must be a valid number")
            return;
        }
        axios.post('https://northwind.vercel.app/api/products' , newProducts).then(res =>{
            console.log("Success!");
        })

        var name = document.getElementById("name").value = ""
        var unitPrice = document.getElementById("unitPrice").value = ""
        var unitsInStock = document.getElementById("unitsInStock").value = ""
    }
</script>
</html>
